<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyszukiwarka SID</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a0f2e, #090014);
    background-attachment: fixed;
    color: white;
    text-align: center;
}

.container {
    padding-top: 80px;
}

.logo {
    width: 140px;
    margin-bottom: 15px;
}

h1 {
    font-size: 32px;
    margin: 10px 0 5px 0;
}

.subtitle {
    color: #aaa;
    margin-bottom: 30px;
}

.search-box {
    display: inline-flex;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 8px;
    backdrop-filter: blur(10px);
}

.search-box input {
    border: none;
    background: transparent;
    padding: 12px;
    color: white;
    width: 250px;
    outline: none;
}

.search-box button {
    background: #ff2d55;
    border: none;
    padding: 12px 20px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.search-box button:hover {
    background: #e11d48;
}

.result-box {
    margin: 40px auto;
    width: 70%;
    min-height: 250px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(15px);
    text-align: left;
}

.admin-bar {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 8px;
    background: rgba(0,0,0,0.4);
    padding: 8px;
    border-radius: 8px;
    backdrop-filter: blur(10px);
}

.admin-bar input {
    padding: 6px;
    border-radius: 4px;
    border: none;
    width: 100px;
}

.admin-bar button {
    background: #ff2d55;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.admin-bar button:hover {
    background: #e11d48;
}

</style>
</head>

<body>

<div class="admin-bar">
    <input type="text" id="adminLogin" placeholder="Login">
    <input type="password" id="adminPass" placeholder="Has≈Ço">
    <button onclick="adminLogin()">Zaloguj</button>
</div>
    
<div class="container">

    <!-- PODMIE≈É NA SWOJE LOGO -->
    <img src="https://dailymta.pl/FORUM/uploads/monthly_2024_01/logo512.png.b88e4caaa9beddd2d8365bfce33c4f2a.png" class="logo">

    <h1>Wyszukiwarka SID</h1>
    <div class="subtitle">Baza danych u≈ºytkownik√≥w na serwerze.</div>

    <div class="search-box">
        <input type="text" id="sidInput" placeholder="Wpisz SID">
        <button onclick="searchSID()">SZUKAJ</button>
    </div>

    <div class="result-box" id="result">
        Wyniki wyszukiwania pojawiƒÖ siƒô tutaj...
    </div>

    <div id="adminPanel" style="display:none; margin-top:20px;">
    <h3>Panel Admina</h3>

    <input type="text" id="newSID" placeholder="SID"><br><br>
    <input type="text" id="newNick" placeholder="Nick"><br><br>
    <input type="text" id="newStatus" placeholder="Status"><br><br>
    <textarea id="newOpis" placeholder="Opis" rows="4" style="width:100%;"></textarea><br><br>

    <button onclick="saveUser()">Zapisz / Edytuj</button>
</div>

</div>

<script>

let adminToken = null;

const API_URL = "https://script.google.com/macros/s/AKfycbxOQfDSCOwU3k8HKsYG3OurG9VRt8owORZdLq-9PxNt75QsND33qaelhajpQKwStBwQ/exec";

// üîê LOGOWANIE (GET - bez CORS problemu)
async function adminLogin() {
    try {
        const login = document.getElementById("adminLogin").value;
        const pass = document.getElementById("adminPass").value;

        const response = await fetch(
            `${API_URL}?action=login&login=${encodeURIComponent(login)}&password=${encodeURIComponent(pass)}`
        );

        const result = await response.json();

        if (result.token) {
            adminToken = result.token;
            document.getElementById("adminPanel").style.display = "block";
            alert("Zalogowano jako admin");
        } else {
            alert("B≈Çƒôdny login lub has≈Ço");
        }

    } catch (err) {
        console.error("LOGIN ERROR:", err);
        alert("B≈ÇƒÖd logowania");
    }
}

// üíæ ZAPIS / EDYCJA
async function saveUser() {
    if (!adminToken) {
        alert("Brak autoryzacji");
        return;
    }

    const SID = document.getElementById("newSID").value;
    const Nick = document.getElementById("newNick").value;
    const Status = document.getElementById("newStatus").value;
    const Opis = document.getElementById("newOpis").value;

    try {
        const response = await fetch(
            `${API_URL}?action=save&token=${adminToken}&SID=${encodeURIComponent(SID)}&Nick=${encodeURIComponent(Nick)}&Status=${encodeURIComponent(Status)}&Opis=${encodeURIComponent(Opis)}`
        );

        const result = await response.json();

        if (result.success) {
            alert("Zapisano!");
            searchSID();
        } else {
            alert("B≈ÇƒÖd zapisu");
        }

    } catch (err) {
        console.error("SAVE ERROR:", err);
        alert("B≈ÇƒÖd zapisu");
    }
}

// üîé WYSZUKIWANIE SID (z Google Sheets CSV)
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQADbYEdftOlszRFS0BazxsoTfB_iUc0iwSlniqjpyKqpTF0k7WLCqVkytB4JXYLgEoCPH99QG_yn_D/pub?gid=0&single=true&output=csv";

async function searchSID() {
    try {
        const sid = document.getElementById("sidInput").value.trim();
        if (!sid) return;

        const response = await fetch(sheetURL + "&cache=" + Date.now());
        const text = await response.text();

        const rows = text.split("\n").map(r => r.split(","));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        const match = dataRows.find(row => row[0] === sid);

        const resultBox = document.getElementById("result");

        if (match) {
            let html = "<h3>Dane u≈ºytkownika:</h3>";
            headers.forEach((header, i) => {
                html += `<p><strong>${header}:</strong> ${match[i] || ""}</p>`;
            });
            resultBox.innerHTML = html;
        } else {
            resultBox.innerHTML = "‚ùå Nie znaleziono SID.";
        }

    } catch (err) {
        console.error("SEARCH ERROR:", err);
        document.getElementById("result").innerHTML = "‚ö† B≈ÇƒÖd ≈Çadowania danych.";
    }
}

</script>

</body>
</html>
