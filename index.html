<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyszukiwarka SID</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a0f2e, #090014);
    color: white;
    text-align: center;
}

.container {
    padding-top: 80px;
}

.logo {
    width: 140px;
    margin-bottom: 15px;
}

h1 {
    font-size: 32px;
    margin: 10px 0 5px 0;
}

.subtitle {
    color: #aaa;
    margin-bottom: 30px;
}

.search-box {
    display: inline-flex;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 8px;
    backdrop-filter: blur(10px);
}

.search-box input {
    border: none;
    background: transparent;
    padding: 12px;
    color: white;
    width: 250px;
    outline: none;
}

.search-box button {
    background: #ff2d55;
    border: none;
    padding: 12px 20px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.search-box button:hover {
    background: #e11d48;
}

.result-box {
    margin: 40px auto;
    width: 70%;
    min-height: 250px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(15px);
    text-align: left;
}
</style>
</head>

<body>

<div class="container">

    <!-- PODMIEŃ NA SWOJE LOGO -->
    <img src="https://dailymta.pl/FORUM/uploads/monthly_2024_01/logo512.png.b88e4caaa9beddd2d8365bfce33c4f2a.png" class="logo">

    <h1>Wyszukiwarka SID</h1>
    <div class="subtitle">Baza danych użytkowników na serwerze.</div>

    <div class="search-box">
        <input type="text" id="sidInput" placeholder="Wpisz SID">
        <button onclick="searchSID()">SZUKAJ</button>
    </div>

    <div class="result-box" id="result">
        Wyniki wyszukiwania pojawią się tutaj...
    </div>

</div>

<script>

const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQADbYEdftOlszRFS0BazxsoTfB_iUc0iwSlniqjpyKqpTF0k7WLCqVkytB4JXYLgEoCPH99QG_yn_D/pub?gid=0&single=true&output=csv";

async function searchSID() {
    try {
        const sid = document.getElementById("sidInput").value.trim();
        if (!sid) return;

        const response = await fetch(sheetURL + "&cache=" + Date.now());
        const text = await response.text();

        const rows = text.split("\n").map(r => r.split(","));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        const match = dataRows.find(row => row[0] === sid);

        const resultBox = document.getElementById("result");

        if (match) {
            let html = "<h3>Dane użytkownika:</h3>";
            headers.forEach((header, i) => {
                html += `<p><strong>${header}:</strong> ${match[i] || ""}</p>`;
            });
            resultBox.innerHTML = html;
        } else {
            resultBox.innerHTML = "❌ Nie znaleziono SID.";
        }

    } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "⚠ Błąd ładowania danych.";
    }
}

</script>

</body>
</html>
