<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyszukiwarka SID</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a0f2e, #090014);
    background-attachment: fixed;
    color: white;
    text-align: center;
}

.container {
    padding-top: 80px;
}

.logo {
    width: 140px;
    margin-bottom: 15px;
}

h1 {
    font-size: 32px;
    margin: 10px 0 5px 0;
}

.subtitle {
    color: #aaa;
    margin-bottom: 10px;
}

.search-box {
    display: inline-flex;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 8px;
    backdrop-filter: blur(10px);
}

.search-box {
    margin-top: 10px;
}

.search-box input {
    border: none;
    background: transparent;
    padding: 12px;
    color: white;
    width: 250px;
    outline: none;
}

.search-box button {
    background: #ff2d55;
    border: none;
    padding: 12px 20px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.search-box button:hover {
    background: #e11d48;
}

.result-box {
    margin: 40px auto;
    width: 70%;
    min-height: 250px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(15px);
    text-align: left;
}

.admin-bar {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 8px;
    background: rgba(0,0,0,0.4);
    padding: 8px;
    border-radius: 8px;
    backdrop-filter: blur(10px);
}

.admin-bar input {
    padding: 6px;
    border-radius: 4px;
    border: none;
    width: 100px;
}

.admin-bar button {
    background: #ff2d55;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.admin-bar button:hover {
    background: #e11d48;
}

.admin-panel {
    margin: 60px auto;
    width: 500px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(15px);
}

.admin-panel h3 {
    margin-bottom: 25px;
    text-align: center;
}

.admin-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.admin-form input,
.admin-form textarea {
    background: rgba(255,255,255,0.07);
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: white;
    outline: none;
    font-size: 14px;
}

.admin-form input:focus,
.admin-form textarea:focus {
    box-shadow: 0 0 8px #ff2d55;
}

.admin-form textarea {
    resize: vertical;
    min-height: 100px;
    max-height: 200px;
}

.admin-save-btn {
    background: #ff2d55;
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s ease;
}

.admin-save-btn:hover {
    background: #e11d48;
    transform: translateY(-2px);
}

.stats-box {
    margin: 22px 0 22px 0;
    font-size: 16px;
    color: #ccc;
    text-align: center;
}

.stats-box span {
    color: #ff2d55;
    font-weight: bold;
    font-size: 18px;
}

</style>
</head>

<body>

<div class="admin-bar">
    <input type="text" id="adminLogin" placeholder="Login">
    <input type="password" id="adminPass" placeholder="Hasło">
    <button onclick="adminLogin()">Zaloguj</button>
</div>
    
<div class="container">

    <img src="https://dailymta.pl/FORUM/uploads/monthly_2024_01/logo512.png.b88e4caaa9beddd2d8365bfce33c4f2a.png" class="logo">

    <h1>Wyszukiwarka SID</h1>
    <div class="subtitle">Baza danych użytkowników na serwerze.</div>
    <div class="stats-box">
    Wpisanych użytkowników:
    <span id="userCount">Ładowanie...</span>
</div>

    <div class="search-box">
        <input type="text" id="sidInput" placeholder="Wpisz SID">
        <button onclick="searchSID()">SZUKAJ</button>
    </div>

    <div class="result-box" id="result">
        Wyniki wyszukiwania pojawią się tutaj...
    </div>

<div id="adminPanel" class="admin-panel" style="display:none;">
    <h3>Panel Admina</h3>

    <div class="admin-form">
        <input type="text" id="newSID" placeholder="SID">
        <input type="text" id="newNick" placeholder="Nick">
        <input type="text" id="newStatus" placeholder="Status">
        <textarea id="newNotatki" placeholder="Notatki"></textarea>

        <button class="admin-save-btn" onclick="saveUser()">
            Zapisz / Edytuj
        </button>
    </div>
</div>

<script>

let adminToken = null;

const API_URL = "https://sid-api.zeberka-pasiasta69.workers.dev";

async function adminLogin() {
    try {
        const login = document.getElementById("adminLogin").value;
        const pass = document.getElementById("adminPass").value;

        const response = await fetch(
  `${API_URL}?action=login&login=${encodeURIComponent(login)}&password=${encodeURIComponent(pass)}`
);


        const result = await response.json();

        if (result.token) {
            adminToken = result.token;
            document.getElementById("adminPanel").style.display = "block";
            alert("Zalogowano jako admin");
        } else {
            alert("Błędny login lub hasło");
        }

    } catch (err) {
        console.error("LOGIN ERROR:", err);
        alert("Błąd logowania");
    }
}
// ZAPIS / EDYCJA
async function saveUser() {
    if (!adminToken) {
        alert("Brak autoryzacji");
        return;
    }

    const SID = document.getElementById("newSID").value;
    const NICK = document.getElementById("newNick").value;
    const STATUS = document.getElementById("newStatus").value;
    const NOTATKI = document.getElementById("newNotatki").value;

    try {
        const response = await fetch(
    `${API_URL}?action=save&token=${adminToken}` +
    `&SID=${encodeURIComponent(SID)}` +
    `&NICK=${encodeURIComponent(NICK)}` +
    `&STATUS=${encodeURIComponent(STATUS)}` +
    `&NOTATKI=${encodeURIComponent(NOTATKI)}` +
    `&ADMIN=${encodeURIComponent(document.getElementById("adminLogin").value)}`
);

        const result = await response.json();

        if (result.success) {
            alert("Zapisano!");
            searchSID();
        } else {
            alert("Błąd zapisu");
        }

    } catch (err) {
        console.error("SAVE ERROR:", err);
        alert("Błąd zapisu");
    }
}

// WYSZUKIWANIE SID
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQADbYEdftOlszRFS0BazxsoTfB_iUc0iwSlniqjpyKqpTF0k7WLCqVkytB4JXYLgEoCPH99QG_yn_D/pub?gid=0&single=true&output=csv";

async function searchSID() {
    try {
        const sid = document.getElementById("sidInput").value.trim();
        if (!sid) return;

        const response = await fetch(sheetURL + "&cache=" + Date.now());
        const text = await response.text();

        const rows = text.split("\n").map(r => r.split(","));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        const match = dataRows.find(row => row[0] === sid);

        const resultBox = document.getElementById("result");

if (match) {

    let html = "<h3>Dane użytkownika:</h3>";

    html += `<p><strong>SID:</strong> ${match[0]}</p>`;
    html += `<p><strong>NICK:</strong> ${match[1]}</p>`;
    html += `<p><strong>STATUS:</strong> ${match[2]}</p>`;
    html += `<p><strong>NOTATKI:</strong> ${match[3]}</p>`;

    html += `<hr style="margin:20px 0; opacity:0.2;">`;

    html += `<p style="color:#aaa; font-size:14px;">
        Ostatnia edycja: <strong>${match[5] || "-"}</strong> | ${match[4] || "-"}
    </p>`;

    resultBox.innerHTML = html;
}

    // AUTO-UZUPEŁNIANIE
    if (adminToken) {
        document.getElementById("newSID").value = match[0] || "";
        document.getElementById("newNick").value = match[1] || "";
        document.getElementById("newStatus").value = match[2] || "";
        document.getElementById("newNotatki").value = match[3] || "";
    }

} else {
    resultBox.innerHTML = "❌ Nie znaleziono SID.";
}
    } catch (err) {
        console.error("SEARCH ERROR:", err);
        document.getElementById("result").innerHTML = "⚠ Błąd ładowania danych.";
    }
}

async function loadUserCount() {
    try {
        const response = await fetch(sheetURL + "&cache=" + Date.now());
        const text = await response.text();

        const rows = text.split("\n").filter(r => r.trim() !== "");
        const count = rows.length - 1; // odejmujemy nagłówek

        document.getElementById("userCount").textContent = count;

    } catch (err) {
        document.getElementById("userCount").textContent = "Błąd";
    }
}

loadUserCount();
    
</script>

</body>
</html>
